<div class="login">
  <a routerLink="/">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1024px-Amazon_logo.svg.png" 
    alt="" class="login__logo">
  </a>
  <div class="login__container">
    <h1>Sign-In</h1>
    <div *ngIf="continuing">
      {{ enteredEmail }} <span><a href="">Change</a></span>
    </div>
    <form [formGroup]="loginForm">            
      <div *ngIf="!continuing">
        <h5>Email or mobile phone number</h5>
        <input type="text" formControlName="email_phone">
        <div *ngIf="loginForm.get('email_phone').dirty && loginForm.get('email_phone').hasError('required')">
          Please enter an email or phone number
        </div>
        <button class="login__signinButton" (click)="continue($event)">Continue</button>
        <p>
          By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice.</a>
        </p>
      </div>
      <div *ngIf="continuing">
        <h5>Password</h5>        
        <input type="text" formControlName="password">
        <div *ngIf="loginForm.get('password').dirty && loginForm.get('password').hasError('required')">
          Please enter a valid password
        </div>
        <button type="submit" class="login__signinButton" (click)="signin($event)" [disabled]="!loginForm.valid">Sign-In</button>
        <p>
          <mat-checkbox>Keep me signed in.</mat-checkbox>Details
        </p>
      </div>                
    </form>            
  </div>
  <div class="divider__break">
    <h5>New to Amazon?</h5>
  </div>
  <button class="login__registerButton">Create your Amazon Account</button>
</div>
